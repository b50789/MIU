		<div data-role="header" data-theme="a">
    		<h1>DVR Watch List</h1>
		</div>
		
	</header>

	<!-- Start of the Form -->

		<div data-role="content">
			<form action="" method="post" id="tvForm">

				<div data-role="fieldcontain">
					<label for="sdate">*Show Starts:</label>
					<input type="date" name="sdate" id="sdate" class="required date" />
					<p class="hints">example: "10/31/2013"</p>
				</div>

				<div data-role="fieldcontain">
					<label for="sname">*Show Name:</label>
					<input type="text" name="sname" id="sname" class="required" placeholder="The TV Title Show" />
					<p class="hints">example: "The Walking Dead"</p>
				</div>



				<br />

				<div data-role="fieldcontain">
					<label for="networks">Networks:</label>
					<select name="networks" id="networks" data-native-menu="false">
						<option data-placeholder="true">--Pick One--</option>

						<option value="ABC">ABC</option>
						<option value="AMC">AMC</option>
						<option value="AETV">AETV</option>
						<option value="the WB">the WB</option>
						<option value="NBC">NBC</option>
						<option value="CBS">CBS</option>
						<option value="Netflix">Netflix</option>
						<option value="Hulu">Hulu</option>
						<option value="FOX">FOX</option>
						<option value="Disney Channel">Disney Channel</option>
						<option value="Nickelodeon">Nickelodeon</option>
						<option value="Cartoon Network">Cartoon Network</option>
						<option value="the CW">the CW</option>
						<option value="other">other</option>
					</select>
				</div>

				

				<br />
				<br />

				<div data-role="fieldcontain">
					<label for="important">How important is this show to you:</label>
					<input type="range" name="important" id="important" value="0" min="0" max="10" />
					<p class="hints">On a scale from 1 to 10</p>
				</div>

				<br />

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Does This Show Need A Parental Block:</legend>
						<input type="radio" value="Yes" name="parental" id="parental-1" />
						<label for="parental-1">Yes</label>
						<input type="radio" value="No" name="parental" id="parental-2" />
						<label for="parental-2">No</label>
					</fieldset>
				</div>

				<div data-role="fieldcontain">
					<label for="notes">Notes about this Show:</label>
					<textarea name="textarea" id="notes"></textarea>
				</div>

				<div data-role="fieldcontain">
					<label for="recure" class="reclabel">Recurring Show:</label>
					<p class="hints">Would this show air on a weekly basic?</p>
					<select data-role="slider">
						<option value="no">No</option>
						<option value="yes">Yes</option>

				</div>

				<div data-role="fieldcontain" class="hideme"><!-- Hidden in css so I could get a gap in the page-->
					<label for="hidden"></label>
					<select data-role="slider">
						

				</div>

				

				<div data-role="fieldcontain">
					<input type="submit" value="Save Show" data-theme="d" />
					<input type="reset" value="Reset Form" data-theme="a" />
				</div>
			</form>

		</div>
